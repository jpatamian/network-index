<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F0FDFA"/>
  
  <!-- Large Circle Background -->
  <circle cx="300" cy="200" r="150" fill="#CCFBF1" opacity="0.5"/>
  
  <!-- Helping hands -->
  <g id="hand1" transform="translate(200, 150)">
    <!-- Palm -->
    <ellipse cx="30" cy="60" rx="25" ry="35" fill="#FCD34D" transform="rotate(-20 30 60)"/>
    <!-- Fingers -->
    <rect x="20" y="30" width="8" height="35" rx="4" fill="#FCD34D" transform="rotate(-15 24 30)"/>
    <rect x="30" y="25" width="8" height="38" rx="4" fill="#FCD34D" transform="rotate(-5 34 25)"/>
    <rect x="40" y="28" width="8" height="36" rx="4" fill="#FCD34D" transform="rotate(5 44 28)"/>
    <rect x="50" y="32" width="8" height="32" rx="4" fill="#FCD34D" transform="rotate(15 54 32)"/>
    <!-- Thumb -->
    <ellipse cx="15" cy="65" rx="8" ry="18" fill="#FCD34D" transform="rotate(-60 15 65)"/>
  </g>
  
  <g id="hand2" transform="translate(320, 180)">
    <!-- Palm -->
    <ellipse cx="30" cy="60" rx="25" ry="35" fill="#F9A8D4" transform="rotate(20 30 60)"/>
    <!-- Fingers -->
    <rect x="20" y="30" width="8" height="35" rx="4" fill="#F9A8D4" transform="rotate(15 24 30)"/>
    <rect x="30" y="25" width="8" height="38" rx="4" fill="#F9A8D4" transform="rotate(5 34 25)"/>
    <rect x="40" y="28" width="8" height="36" rx="4" fill="#F9A8D4" transform="rotate(-5 44 28)"/>
    <rect x="50" y="32" width="8" height="32" rx="4" fill="#F9A8D4" transform="rotate(-15 54 32)"/>
    <!-- Thumb -->
    <ellipse cx="55" cy="65" rx="8" ry="18" fill="#F9A8D4" transform="rotate(60 55 65)"/>
  </g>
  
  <!-- Heart in the middle -->
  <g transform="translate(300, 200)">
    <path d="M 0,-20 C -20,-40 -40,-40 -40,-20 C -40,0 0,30 0,30 C 0,30 40,0 40,-20 C 40,-40 20,-40 0,-20 Z" fill="#EF4444"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="8" fill="#14B8A6" opacity="0.6"/>
  <circle cx="450" cy="120" r="10" fill="#0D9488" opacity="0.6"/>
  <circle cx="180" cy="300" r="6" fill="#14B8A6" opacity="0.6"/>
  <circle cx="420" cy="280" r="9" fill="#0D9488" opacity="0.6"/>
</svg>
