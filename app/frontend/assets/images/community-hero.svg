<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="800" height="400" fill="#E0F2FE"/>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FCD34D"/>
  
  <!-- Houses -->
  <g id="house1">
    <rect x="100" y="180" width="120" height="140" fill="#319795"/>
    <polygon points="100,180 160,140 220,180" fill="#2C7A7B"/>
    <rect x="130" y="240" width="30" height="40" fill="#0C4A6E"/>
    <rect x="170" y="200" width="25" height="25" fill="#0C4A6E"/>
  </g>
  
  <g id="house2">
    <rect x="280" y="200" width="100" height="120" fill="#D97706"/>
    <polygon points="280,200 330,160 380,200" fill="#B45309"/>
    <rect x="305" y="250" width="25" height="35" fill="#0C4A6E"/>
    <rect x="345" y="220" width="20" height="20" fill="#0C4A6E"/>
  </g>
  
  <g id="house3">
    <rect x="440" y="190" width="110" height="130" fill="#0D9488"/>
    <polygon points="440,190 495,150 550,190" fill="#0F766E"/>
    <rect x="465" y="245" width="28" height="38" fill="#0C4A6E"/>
    <rect x="510" y="210" width="22" height="22" fill="#0C4A6E"/>
  </g>
  
  <!-- Tree -->
  <ellipse cx="630" cy="260" rx="35" ry="45" fill="#16A34A"/>
  <rect x="620" y="280" width="20" height="40" fill="#92400E"/>
  
  <!-- People (community members) -->
  <g id="person1">
    <circle cx="340" cy="280" r="15" fill="#FCD34D"/>
    <rect x="330" y="295" width="20" height="25" fill="#3B82F6"/>
  </g>
  
  <g id="person2">
    <circle cx="380" cy="285" r="15" fill="#FCD34D"/>
    <rect x="370" y="300" width="20" height="25" fill="#EC4899"/>
  </g>
  
  <!-- Ground/grass -->
  <rect x="0" y="320" width="800" height="80" fill="#86EFAC"/>
  
  <!-- Pathway -->
  <path d="M 0 340 Q 200 330, 400 340 T 800 340" stroke="#A3A3A3" stroke-width="30" fill="none"/>
</svg>
