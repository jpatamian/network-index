<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#FEF3C7"/>
  
  <!-- Map background -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#FFFFFF" stroke="#0D9488" stroke-width="3"/>
  
  <!-- Streets -->
  <line x1="50" y1="150" x2="550" y2="150" stroke="#D4D4D4" stroke-width="8"/>
  <line x1="50" y1="250" x2="550" y2="250" stroke="#D4D4D4" stroke-width="8"/>
  <line x1="200" y1="50" x2="200" y2="350" stroke="#D4D4D4" stroke-width="8"/>
  <line x1="400" y1="50" x2="400" y2="350" stroke="#D4D4D4" stroke-width="8"/>
  
  <!-- Location pins -->
  <g id="pin1">
    <circle cx="150" cy="100" r="20" fill="#DC2626"/>
    <circle cx="150" cy="95" r="8" fill="#FFFFFF"/>
  </g>
  
  <g id="pin2">
    <circle cx="300" cy="200" r="20" fill="#0D9488"/>
    <circle cx="300" cy="195" r="8" fill="#FFFFFF"/>
  </g>
  
  <g id="pin3">
    <circle cx="450" cy="120" r="20" fill="#2563EB"/>
    <circle cx="450" cy="115" r="8" fill="#FFFFFF"/>
  </g>
  
  <g id="pin4">
    <circle cx="250" cy="300" r="20" fill="#CA8A04"/>
    <circle cx="250" cy="295" r="8" fill="#FFFFFF"/>
  </g>
  
  <!-- Small houses on map -->
  <rect x="130" y="200" width="30" height="30" fill="#14B8A6" opacity="0.7"/>
  <rect x="350" y="280" width="30" height="30" fill="#14B8A6" opacity="0.7"/>
  <rect x="480" y="220" width="30" height="30" fill="#14B8A6" opacity="0.7"/>
  
  <!-- Compass -->
  <g transform="translate(520, 80)">
    <circle cx="0" cy="0" r="25" fill="#FFFFFF" stroke="#0D9488" stroke-width="2"/>
    <text x="0" y="-12" text-anchor="middle" font-size="14" font-weight="bold" fill="#0D9488">N</text>
    <polygon points="0,-15 3,5 0,2 -3,5" fill="#DC2626"/>
  </g>
</svg>
