<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#DBEAFE"/>
  
  <!-- Park/grass -->
  <ellipse cx="300" cy="350" rx="280" ry="50" fill="#86EFAC"/>
  <rect x="0" y="300" width="600" height="100" fill="#86EFAC"/>
  
  <!-- Picnic table -->
  <rect x="220" y="230" width="160" height="15" rx="3" fill="#92400E"/>
  <rect x="230" y="245" width="10" height="55" fill="#92400E"/>
  <rect x="360" y="245" width="10" height="55" fill="#92400E"/>
  
  <!-- People sitting at table (simplified) -->
  <g id="person1">
    <circle cx="260" cy="210" r="18" fill="#FCD34D"/>
    <rect x="248" y="228" width="24" height="30" rx="5" fill="#3B82F6"/>
  </g>
  
  <g id="person2">
    <circle cx="300" cy="210" r="18" fill="#FCD34D"/>
    <rect x="288" y="228" width="24" height="30" rx="5" fill="#EC4899"/>
  </g>
  
  <g id="person3">
    <circle cx="340" cy="210" r="18" fill="#FCD34D"/>
    <rect x="328" y="228" width="24" height="30" rx="5" fill="#10B981"/>
  </g>
  
  <!-- Tree -->
  <g id="tree">
    <rect x="480" y="220" width="20" height="80" fill="#92400E"/>
    <ellipse cx="490" cy="210" rx="45" ry="50" fill="#16A34A"/>
    <ellipse cx="475" cy="195" rx="35" ry="40" fill="#16A34A"/>
    <ellipse cx="505" cy="195" rx="35" ry="40" fill="#16A34A"/>
  </g>
  
  <!-- Sun -->
  <circle cx="100" cy="80" r="35" fill="#FCD34D"/>
  <circle cx="100" cy="80" r="28" fill="#FDE68A"/>
  
  <!-- Clouds -->
  <g opacity="0.7">
    <ellipse cx="450" cy="100" rx="30" ry="20" fill="#FFFFFF"/>
    <ellipse cx="470" cy="95" rx="25" ry="18" fill="#FFFFFF"/>
    <ellipse cx="430" cy="95" rx="25" ry="18" fill="#FFFFFF"/>
  </g>
  
  <!-- Flying bird -->
  <path d="M 200 120 Q 210 115 220 120 M 220 120 Q 230 115 240 120" stroke="#1F2937" stroke-width="2" fill="none"/>
</svg>
